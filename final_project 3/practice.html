<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TrashExpert</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Hi+Melody|Lato:900i" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		.padding{
			height: 15px;
		}
		.recycle_box{
			min-height: 33.3333333333vh;
		}
		#box1{
			background-color: #4A96CE;
		}
		#box2{
			background-color: #4772A6;
		}
		#box3{
			background-color: #5A5387;
		}
		.title{
			font-size: 1.5rem;
			text-align: center;
			padding-top: 90px;
    		padding-bottom: 90px;
		}
		.box_content{
		    width: 100%;
			height: 0px;
			transition: height 0.4s linear;
			overflow: hidden;
		}
		.box_content_open{
			height: 60vh;
			transition: height 0.4s linear;
		}
		.button{
			display: inline-block;
			width: 150px;
			padding:10px;
			border: 1px solid white;
		}
		/*Laptop*/
		@media only screen and ( min-width: 1600px) {
			.title{
				padding-top: 140px;
	    		padding-bottom: 140px;
			}
		}
		/*iPad*/
		@media only screen and ( max-width: 1100px) {
			.title{
				padding-top: 94px;
	    		padding-bottom: 94px;
			}
		}
		/*iPhone Plus*/
		@media only screen and ( max-width: 850px) {
			.title{
				padding-top: 35px;
	    		padding-bottom: 35px;
			}
		}
		/*iPhone*/
		@media only screen and ( max-width: 700px) {
			.title{
				padding-top: 29px;
	    		padding-bottom: 29px;
			}
		}
	</style>
</head>
<body>
	<div class="hamburger_menu">
		<nav role="navigation">
			<div id="menuToggle">
				<input type="checkbox" />

				<span></span>
				<span></span>
				<span></span>

				<ul id="menu">
					<a href="http://peterchangsite.com/aau/wnm617/final_project/" class="hamburger">
						<li>HOME</li></a>
					<a href="http://peterchangsite.com/aau/wnm617/final_project/learn.html" class="hamburger">
						<li>LEARNING</li></a>
					<a href="http://peterchangsite.com/aau/wnm617/final_project/game1.html" class="hamburger">
						<li>GAME 1</li></a>
					<a href="http://peterchangsite.com/aau/wnm617/final_project/game2.html" class="hamburger">
						<li>GAME 2</li></a>
					<a class="hamburger"><li>LOG OUT</li></a>
				</ul>
			</div>
		</nav>
	</div>
	<div class="window">
		<div class="background">
			<div class=""></div>
			<div class="recycle_box" id="box1">
				<div class="title">
					<span class="button">Trash</span>
				</div>
				<div class="box_content row">
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>	
				</div>	
			</div>
			<div class="recycle_box" id="box2">
				<div class="title">
					<span class="button">Recycle</span>
				</div>
				<div class="box_content row">
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
				</div>			
			</div>
			<div class="recycle_box" id="box3">
				<div class="title">
					<span class="button">Food</span>
				</div>
				<div class="box_content row">
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
					<div class="col-6">item</div>
				</div>
			</div>
		</div>
	</div>

	</div>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="js/function.js"></script>

	<script type="text/javascript">
		$(function() {
			$(".recycle_box").click(function(){
				var css = $(this).find(".box_content").attr("class");

				if(css =="box_content row"){
					$(this).find(".box_content").addClass("box_content_open");
				}else{
					$(this).find(".box_content").removeClass("box_content_open");
				}      
    		});
    
		});
	</script>
	
</body>
</html>
